spring.application.name=api-gateway

server.port=8765

# Disable Config Server (not used in this project)
spring.cloud.config.enabled=false

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

# Prefer IP address over hostname for service discovery
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/api_gateway_db
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT Configuration
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970secret123123
jwt.expiration=86400000

# Route configuration for flight-service - all admin endpoints
spring.cloud.gateway.routes[0].id=flight-service-route
spring.cloud.gateway.routes[0].uri=lb://flight-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1.0/flight/admin/**

# Route configuration for booking-service - booking and ticket endpoints
spring.cloud.gateway.routes[1].id=booking-service-booking-route
spring.cloud.gateway.routes[1].uri=lb://booking-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1.0/flight/booking/**,/api/v1.0/flight/ticket/**,/api/v1.0/flight/bookings/**

# CORS configuration
# Note: When allow-credentials=true, cannot use wildcard (*) for origins
spring.cloud.gateway.globalcors.cors-configurations[/**].allowed-origins=http://localhost:4200
spring.cloud.gateway.globalcors.cors-configurations[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations[/**].allow-credentials=true

# Ensure Authorization header is forwarded to downstream services
spring.cloud.gateway.sensitive-headers=
